services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      SA_PASSWORD: "xG4#L*4OV7lEeH"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
    networks:
      - appnet
    healthcheck:
      test: [
        "CMD-SHELL",
        "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'xG4#L*4OV7lEeH' -C -Q 'SELECT 1' || exit 1"
      ]
      interval: 10s
      retries: 10
      timeout: 5s
      start_period: 60s

  mssql-init:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      mssql:
        condition: service_healthy
    environment:
      SA_PASSWORD: "xG4#L*4OV7lEeH"
    entrypoint: ["/bin/bash", "-c"]
    command: |
      echo "Waiting for SQL Server..."
      until /opt/mssql-tools18/bin/sqlcmd -S mssql -U SA -P "$$SA_PASSWORD" -C -Q "SELECT 1" > /dev/null 2>&1; do
        sleep 2
      done
      echo "Creating database..."
      /opt/mssql-tools18/bin/sqlcmd -S mssql -U SA -P "$$SA_PASSWORD" -C \
        -Q "IF NOT EXISTS(SELECT name FROM sys.databases WHERE name='school') CREATE DATABASE school"
      echo "Database ready."

  backend:
    build: ./backend/football-website
    container_name: school-backend
    ports:
      - "8080:8080"
    networks:
      - appnet
    environment:
      JAVA_OPTS: "-Xmx512m"
      DB_HOST: mssql
      DB_PORT: 1433
      DB_NAME: school
      DB_USER: SA
      DB_PASSWORD: "xG4#L*4OV7lEeH"
    depends_on:
      mssql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/swagger-ui/index.html || exit 1"]
      interval: 30s
      retries: 10
      timeout: 10s
      start_period: 60s

  frontend:
    build: ./frontend
    container_name: school-frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: "http://backend:8080"
    networks:
      - appnet
    depends_on:
      backend:
        condition: service_healthy

networks:
  appnet:
    driver: bridge

volumes:
  mssql-data:
    name: myproject-compose_mssql-data
