services:
  school-mssql: 
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: school-mssql
    environment:
      # These variables are read from the .env file
      SA_PASSWORD: "MyStrongPassword123!"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql
      - ./db_init:/docker-entrypoint-initdb.d
    networks:
      - appnet
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "MyStrongPassword123!", "-Q", "SELECT 1"]   
      interval: 10s
      retries: 10
      timeout: 5s
      start_period: 60s

  school-backend:
    image: zivkovicluka/backend:latest
    container_name: school-backend
    ports:
      - "8080:8080"
    networks:
      - appnet
    environment:
      JAVA_OPTS: "-Xmx512m"
      # These variables are all read from the .env file
      DB_HOST: "${DB_HOST}"
      DB_PORT: "${DB_PORT}"
      DB_NAME: "${DB_NAME}"
      DB_USER: "${DB_USER}"
      DB_PASSWORD: "${SA_PASSWORD}" # Uses the SA_PASSWORD variable for the backend
      SPRING_DATASOURCE_URL: jdbc:sqlserver://school-mssql:1433;databaseName=FootballDatabase;trustServerCertificate=true
      SPRING_DATASOURCE_USERNAME: sa
      SPRING_DATASOURCE_PASSWORD: "MyStrongPassword123!" 
    depends_on:
      school-mssql:
        condition: service_healthy        
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      retries: 10
      timeout: 10s
      start_period: 60s

  school-frontend:
    image: zivkovicluka/frontend:latest
    container_name: school-frontend
    ports:
      - "3000:80"
    networks:
      - appnet
    environment:
      VITE_API_URL: "http://school-backend:8080" # Used 'school-backend' as the internal DNS name
    depends_on:
      school-backend:
        condition: service_healthy

networks:
  appnet:
    driver: bridge

volumes:
  mssql-data: