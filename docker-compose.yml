services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: mssql
    environment:
      SA_PASSWORD: "xG4#L4OV7lEeH"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql-data:/var/opt/mssql  
    networks:
      - appnet
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'xG4#L4OV7lEeH' -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 10
      timeout: 5s
      start_period: 60s

  backend:
    image: zivkovicluka/backend:latest
    container_name: school-backend
    ports:
      - "8080:8080"
    networks:
      - appnet
    environment:
      JAVA_OPTS: "-Xmx512m"
      DB_HOST: mssql
      DB_PORT: 1433
      DB_NAME: FootballDatabase
      DB_USER: sa
      DB_PASSWORD: 'xG4#L4OV7lEeH'
    depends_on:
      - mssql
          condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/swagger-ui/index.html || exit 1"]
      interval: 30s
      retries: 10
      timeout: 10s
      start_period: 60s

  frontend:
    image: zivkovicluka/frontend:latest
    container_name: school-frontend
    ports:
      - "3000:80"
    networks:
      - appnet
    environment:
      VITE_API_URL: "http://backend:8080"  
    depends_on:
      - backend
    entrypoint: >
      /bin/sh -c "until curl -s http://backend:8080/swagger-ui/index.html > /dev/null; do
                   echo 'Waiting for backend...';
                   sleep 2;
                 done;
                 npm start"

networks:
  appnet:
    driver: bridge

volumes:
  mssql-data:
    name: mssql-data
